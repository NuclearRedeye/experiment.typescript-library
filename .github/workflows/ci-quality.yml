name: CI

# Trigger ONLY on Pull Requests targeting the 'master' branch.
on:
  pull_request:
    branches:
      - master

jobs:
  quality:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        # Ensure the repo is cloned without a detached head!
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup
        run: |
          npm ci
      - name: Checking
        run: |
          npm run lint
