name: Lint, Build and Test

# Trigger ONLY on push/merge on develop branch
on:
  pull_request:
    branches:
      - develop
      - master

# Run the NPM targets lint, build and test.
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
